<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
    <img height="500" width="500" alt="Smart Forest Logo" src="../assets/images/Smart_Forest_Logo.png"/>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>My weather stations</h2>
            <p>Mis à jour : {{ lastUpdate | async | date: 'short' }}</p>
            <ul class="list-group">
                <app-appareil  *ngFor="let appareil of appareils; let i = index"
                               [appareilName]="appareil.name"
                               [appareilStatus]="appareil.status"
                               [index]="i"></app-appareil>
            </ul>
            <button class="btn btn-success"
                    [disabled]="!isAuth"
                    (click)="onAllumer()">Tout allumer</button>
            <button class="btn btn-danger"
                    [disabled]="!isAuth"
                    (click)="onEteindre()">Tout éteindre</button>

            <app-map></app-map>
        </div>
    </div>
</div>
